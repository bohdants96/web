<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="assets/css/signupstyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="login__body">
    <div class="login__box">
        <div class="row">
            <div class="col-lg-6 image_box">
                <img src="assets/images/test3.png" alt="">
            </div>
            <div class="col-lg-6">
                <form action="" class="login__form">
                    <h4 class="text-center">Sign Up Here</h4>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter Your Username">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter Your First Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter Your Last Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter Your Phone Number">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter Your Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Enter Your Password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Check Password">
                    </div>
                    <div class="radio-container">
                        <label><input type="radio" name="option" value="user">user</label>
                        <label><input type="radio" name="option" value="manager">manager</label>
                        <label><input type="radio" name="option" value="admin">admin</label>
                    </div>
                    <div class="row but">
                        <div class="col-lg-6 sub">
                            <a class="btn btn-custom-submit" href="login.html">Sign Up</a>
                        </div>
                        <div class="col-lg-6 sign">
                            <a class="btn btn-custom-login" href='login.html'>Log In</a>
                        </div>
                    </div>
                    <span class="kolo one"></span>
                    <span class="kolo two"></span>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
