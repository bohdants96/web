<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login | Page</title>
    <link rel="stylesheet" href="assets/css/loginstyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="login__body">
    <div class="login__box">
        <div class="row rs">
            <div class="col-lg-6 image_box">
                <img src="assets/images/test.png" alt="">
            </div>
            <div class="col-lg-6 win">
                <form action="" class="login__form">
                    <h4 class="text-center">Login Here</h4>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter Your Username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Enter Your Password">
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <a class="btn btn-custom-submit" href='index.html'>Log In</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <a class="btn btn-custom-sign-up" href='signup.html'>Sign up</a>
                        </div>
                    </div>
                    <div class="row for">
                        <div class="col-lg-6">
                            <a href="" class="forget_password">Forgot password?</a>
                        </div>
                    </div>
                </form>
            </div>
            <span class="kolo one"></span>
            <span class="kolo two"></span>
        </div>
    </div>
</div>
</body>
</html>
